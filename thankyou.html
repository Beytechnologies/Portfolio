<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Sahib International Travels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-box {
      background: #fff;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .thankyou-box img {
      height: 70px;
      margin-bottom: 20px;
    }
    h1 {
      color: #008060;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      background: #008060;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background: #00664d;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <img src="logo.jpg" alt="Sahib Logo">
    <h1>Thank You!</h1>
    <p>Your registration has been submitted successfully.  
       Our team will contact you shortly via WhatsApp or Email.</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
